<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
<script>    
    function loadJSON(url) {
    var headID = document.getElementsByTagName("head")[0];         
    var newScript = document.createElement('script');
        newScript.type = 'text/javascript';
        newScript.src = url;
    headID.appendChild(newScript);
}
</script>
</head>
<body>
<form name="submit_form">
Search: <input type="text" name="test"><br>
<input type="submit" value="Submit">
</form>
<script>
go_get=document.forms['submit_form']['test'].value;
    document.write('go_get='+go_get+"</br>");
</script>
<table border="1">
<tr><td>Name</td><td>Description</td><td>Payment Date</td><td>Invoice Number</td><td>Invoice Date</td><td>Payment Amount</td></tr>
    <script>
    function processJSON(feed){
  document.writeln(feed.title+'<BR>');
  for(i=0; i<feed.channel.items.length; i++) {
    document.write('<tr><td>'+feed[i].name+'</td><td>'+feed[i].descr+'</td><td>'+feed[i].paymentdate+'</td><td>'+feed[i].invoice+'</td><td>'+feed[i].invoicedate+'</td><td>'+feed[i].voucher_paid_amount+'</td></tr>');
  }
}
</script>
