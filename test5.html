<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <script>
try
  {
function loadJSON(url) {
  var headID = document.getElementsByTagName("head")[0];         
  var newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.src = url;
  headID.appendChild(newScript);
}
  }
catch(err)
  {
  txt="There was an error on this page.\n\n";
  txt+="Error description: " + err.message + "\n\n";
  txt+="Click OK to continue.\n\n";
  alert(txt);
  }
function processJSON(feed){
        document.write('you are here');
  document.writeln(feed.title+'<BR>');
  for(i=0; i<feed.channel.items.length; i++) {
    document.write("<a href='"+feed.channel.items[i].link+"'>");
    document.writeln(feed.channel.items[i].title+"</a><BR>");
  }
}
loadJSON('http://www.hunlock.com/feed.php?format=JSON&JSONP=processJSON');
</script>
</body>
</html>
