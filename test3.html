<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>

    <script>
  $.getJSON('https://vermont.demo.socrata.com/resource/2p8v-m8st.json', function(data) {
        var output="<ul>";
        for (var i in data) {
            output+="<li>" + data[i].name + " " + data[i].descr + "--" + data[i].invoice+"</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
    </body>
</html>
