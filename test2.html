<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <script type="text/javascript" src="https://rawgithub.com/socrata/socrata-js-mashup/master/socrata.js"></script>
    <script>
    var socrata_callback = function(search){
    search.results
    for(var i = 0;i<search.results.length;i++)
      document.write(search.results[i].name+': '+search.results[i].descr+'<br>')
    }
  </script>
  <script src='http://vermont.demo.socrata.com/resource/2p8v-m8st.json?$jsonp=socrata_callback'></script>
</body>
</html>
