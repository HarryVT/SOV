<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
<form name="submit_form">
Search: <input type="text" name="test"><br>
<input type="submit" value="Submit">
</form>
<script>
go_get=document.forms['submit_form']['test'].value;
    document.write('go_get='+go_get);
</script>
<table border="1">
<tr><td>Name</td><td>Description</td><td>Payment Date</td><td>Invoice Number</td><td>Invoice Date</td><td>Payment Amount</td></tr>
    <script>
    var socrata_callback = function(search){
    search
      for(var i = 0;i<search.length;i++)
    document.write('<tr><td>'+search[i].name+'</td><td>'+search[i].descr+'</td><td>'+search[i].paymentdate+'</td><td>'+search[i].invoice+'</td><td>'+search[i].invoicedate+'</td><td>'+search[i].voucher_paid_amount+'</td></tr>');
    }
    </script>
<script>
var head=document.getElementsByTagName('head')[0]
var script=document.createElement('script')
script.setAttribute('src', "https://vermont.demo.socrata.com/resource/2p8v-m8st.json?$jsonp=socrata_callback&$where=voucher_paid_amount < 500&$limit="+go_get+"&$offset=0")
script.onload = script.onreadystatechange = socrata_callback;   
document.write(script);
</script>
</table>
</body>
</html>
