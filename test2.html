<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
    var socrata_callback = function(search){
    search.results
    for(var i = 0;i<search.results.length;i++)
      document.write(search.results[i].name+': '+search.results[i].descr+'<br>')
    }
  </script>
  <script src='http://vermont.demo.socrata.com/resource/2p8v-m8st.json?callback=socrata_callback'></script>
</body>
</html>
